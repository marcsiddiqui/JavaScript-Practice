<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>palindrome</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	 <div class="container mt-3">
  
  <form >
    <div class="mb-3 mt-3">
		<h1>Check Pailndrome</h1>
      <label for="number">Enter word</label>
      <input type="text" class="form-control" id="word" placeholder="Enter word" name="word">
    </div>
    
    <button type="button" class="btn btn-primary" onClick="reversetext()" >Check Pailndrome</button>
  </form>
		
</div>
	
	<div class="row">
		
	<div class="col-md-6">
		<div class="container mt-3">
		
		<ul class="list-group" id="isAPaildrome">
			<li class="list-group-item bg-success" style="color: white;">Is a Pailndrome</li>
			
			</ul>
		</div>
		
		</div>
	</div>
	<div class="row">
	<div class="col-md-6">
		<div class="container mt-3">
		
		<ul class="list-group" id="notAPaildrome">
			<li class="list-group-item bg-danger" style="color: white;">Not a Pailndrome</li>
			
			</ul>
		</div>
		
		</div>
	</div>
	<script>
		var words=[];
	     function reversetext(){
			 
			 var word = document.getElementById("word").value;
			 if (words.includes(word)){
				 alert("you hava already checked word:" + word);
			 }
			 else{
				 words.push(word);
			 }
			 var reverseword ="";
			 for (let index = word.length -1; index >=0; index --){
			
			
				 
				 reverseword += word[index];
				 	 
			 }
			 if (word == reverseword){
				 
				 document.getElementById("isAPaildrome").innerHTML += "<li class='list-group-item '>"+word+"</li>"
			 }
			  else {
				 
				 document.getElementById("notAPaildrome").innerHTML += "<li class='list-group-item '>"+word+"</li>"
			 }
		 } 
	</script>
</body>
</html>
